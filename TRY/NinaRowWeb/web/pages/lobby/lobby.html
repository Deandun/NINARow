<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DeaNoy Lobby</title>
    <!-- <link rel="stylesheet" href="lobby.css"> -->
    <link rel="stylesheet" href="lobby.css">
    <link rel="stylesheet" href="lobby_tables.css">

    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="lobby.js"></script>
    <script src="games_table.js"></script>

</head>

<body>
<div id ="Title" class="row">
    <img src="../../images/LobbyTitle.png" alt="DeaNoy Lobby">
</div>
<div id="lobbyConfigs" class="row">
    <ul id="horizontal-list">
        <li>
            <a href="../logout" class="btn btn-info btn-lg active" role="button">Logout</a>
        </li>
        <li>
            <form id="uploadForm" action="/upload" enctype="multipart/form-data" method="POST">
                <input type="file" class="btn" name="gamefile" value="Load File Game"><br>
                <input type="Submit" class="btn" value="Submit"><br>
            </form>
        </li>
    </ul>
</div>

<div id="centered" class="row">
    <div id="onlineUsers" class = "right table">
        <h2>Online Users</h2>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody id="users-names">
                </tbody>
            </table>
        </div>
    </div>

    <div id="existingGamesTable" class = "left table">
        <h2>Existing Games</h2>
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Players</th>
                    <th scope="col">Type</th>
                    <th scope="col">Board Size</th>
                    <th scope="col">Target</th>
                    <th scope="col">Uploader</th>
                    <th scope="col"></th>
                </tr>
                </thead>
            </table>
        </div>

        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody id="game-details">
                </tbody>
            </table>
        </div>
    </div>

    <div id="result"></div>
</div>
</body>

</html>
