<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DeaNoy Game Room</title>
    <link rel="stylesheet" href="game_room.css">

    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="JS/board.js"></script>
    <script src="JS/playersDetails.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="game_room.js"></script>

</head>
<body>
<h1 id="gameNameTitle"></h1>
<br/>
<br/>
<div id="container">

    <div id="gameDetails" class = "column">
        <section>
            <h2>Game Details</h2>
            <div class="tbl-body">
                <table id=gameDetailsTbl" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <th>Game Type</th>
                        <td id="tdGameType"></td>
                    </tr>
                    <tr>
                        <th>Game Target</th>
                        <td id="tdTarget"></td>
                    </tr>
                    <tr>
                        <th>Board Size</th>
                        <td id="tdBoardSize"></td>
                    </tr>
                    <tr>
                        <th>Game Uploader</th>
                        <td id="tdGameUploader"></td>
                    </tr>
                    <tr>
                        <th>Game State</th>
                        <td id="tdGameState"></td>
                    </tr>
                </table>
            </div>
        </section>
    </div>

    <div id="game-board-container" class = "column">
        <table>
            <tbody id="game-board-table">

            </tbody>
        </table>
    </div>

    <div id="game-player-names" class = "column">
        <section>
            <h2>Players</h2>
            <div class="tbl-body">
                <table id=playerDetailsTbl" cellpadding="0" cellspacing="0" border="0">
                    <tbody id="player-details-tbody">
                        <tr>
                            <td>Dummy Player</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
</body>
</html>
