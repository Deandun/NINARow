<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DeaNoy Game Room</title>
    <link rel="stylesheet" href="game_room.css">

    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>

    <script src="index.js"></script>

</head>
<body>
<h1>Game's Name</h1> <!--TODO: change dummy init-->
<br/>
<br/>
<div id="container">

    <div id="gameDetails">
        <section>
            <h2>Game Details</h2>
            <div class="tbl-body">
                <table id=gameDetailsTbl" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <th>Game Type</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Game Target</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Board Size</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Game Uploader</th>
                        <td></td>
                    </tr>

                </table>
            </div>
        </section>
    </div>

    <div id="game-board-container">
        <table>
            <tbody>
            <tr>
                <td id="board-0,0" class="board-column board-column-0">0,0</td>
                <td id="board-0,1" class="board-column board-column-0">0,1</td>
                <td id="board-0,2" class="board-column board-column-0">0,2</td>
                <td id="board-0,3" class="board-column board-column-0">0,3</td>
            </tr>
            <tr>
                <td id="board-1,0" class="board-column board-column-1">1,1</td>
                <td id="board-1,1" class="board-column board-column-1">1,2</td>
                <td id="board-1,2" class="board-column board-column-1">1,3</td>
                <td id="board-1,3" class="board-column board-column-1">1,4</td>
            </tr>
            <tr>
                <td id="board-2,0" class="board-column board-column-2">2,0</td>
                <td id="board-2,1" class="board-column board-column-2">2,1</td>
                <td id="board-2,2" class="board-column board-column-2">2,2</td>
                <td id="board-2,3" class="board-column board-column-2">2,3</td>
            </tr>
            <tr>
                <td id="board-3,0" class="board-column board-column-3">3,0</td>
                <td id="board-3,1" class="board-column board-column-3">3,1</td>
                <td id="board-3,2" class="board-column board-column-3">3,2</td>
                <td id="board-3,3" class="board-column board-column-3">3,3</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="game-player-names">
        <section>
            <h2>Players</h2>
            <div class="tbl-body">
                <table id=playernamesTbl" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td>Dummy Player</td>
                    </tr>
                </table>
            </div>
        </section>
    </div>
</div>
</body>
</html>
