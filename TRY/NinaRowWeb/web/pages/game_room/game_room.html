<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DeaNoy Game Room</title>
    <link rel="stylesheet" href="game_room.css">

    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>

    <script src="game_room.js"></script>

</head>
<body>
    <h1>Game's Name</h1> <!--TODO: change dummy init-->
    <br/>
    <div id="board">
    </div>
    <div id="gamePlayers">
        <section>
            <div class="tbl-header-players">
                <table cellpadding="0" cellspacing="0" border="0">
                    <thead>
                        <tr>
                            <th scope="col">Players</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="tbl-content-players">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tbody id="users-names">
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="gameDetails">
        <ul> <!--TODO: change dummy init-->
            <li>Game type:</li>
            <li>Game target:</li>
            <li>Board size:</li>
            <li>Game uploader:</li>
        </ul>
    </div>
</body>
</html>
